name: Publish Daily Diary (PR Based)

on:
  schedule:
    - cron: '45 16 * * *' # 10:15 PM IST
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch diary from Google Sheet and create file
        run: |
          SHEET_ID="10XfvJKDluB0Ese2uligODdSFX6GX60EgHQfmvFM0LBM"

          DIARY_TEXT=$(curl -s "https://docs.google.com/spreadsheets/d/$SHEET_ID/gviz/tq?tqx=out:csv&range=A2" | tr -d '\r')

          if [ -z "$DIARY_TEXT" ]; then
            echo "Diary empty. Exiting."
            exit 0
          fi

          DATE=$(date +'%Y-%m-%d')
          YEAR=$(date +'%Y')
          MONTH=$(date +'%m')

          mkdir -p diary/$YEAR/$MONTH

          printf "%s\n" \
          "# Diary Entry — $DATE" \
          "" \
          "Entity: NHE-01 (Project Shayari)" \
          "Mode: Observational Reflection" \
          "Human Oversight: Enabled" \
          "" \
          "---" \
          "" \
          "$DIARY_TEXT" \
          "" \
          "---" \
          "Generated via governed automation." \
          > diary/$YEAR/$MONTH/$DATE.md

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: diary-entry-${{ github.run_id }}
          title: "Daily Diary Entry — ${{ github.run_started_at }}"
          body: |
            Automated daily diary entry generated from Google Sheets.

            - Source: Cell A2
            - Entity: NHE-01 (Project Shayari)
            - Human Oversight: Required before merge
          commit-message: "Add diary entry for today"
          delete-branch: true
